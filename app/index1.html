                            var audio = document.getElementById('background_audio');
                            var mute = document.getElementById('mute');

                            function setAudioCookie(cname, cvalue, exdays) {
                              var d = new Date();
                              d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                              var expires = 'expires='+d.toUTCString();
                              document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
                            }

                            function getAudioCookie(cname) {
                              var name = cname + '=';
                              var ca = document.cookie.split(';');
                              for(var i = 0; i < ca.length; i++) {
                                var c = ca[i];
                                while (c.charAt(0) == ' ') {
                                  c = c.substring(1);
                                }
                                if (c.indexOf(name) == 0) {
                                  return c.substring(name.length, c.length);
                                }
                              }
                              return "";
                            }

                            window.onload = function() {
                              if(getAudioCookie('pause') !== '1') {
                                audio.play();
                              }
                              if(audio.paused) {
                                mute.classList.add('paused');
                                setAudioCookie('pause', '1');
                              }
                              else {
                                mute.classList.remove('paused');
                                setAudioCookie('pause', '0');
                              }
                            }

                            document.getElementById('mute').addEventListener('click', function (e) {
                              e = e || window.event;
                              if(audio.paused) {
                                audio.play();
                                mute.classList.remove('paused');
                                setAudioCookie('pause', '0');
                              }
                              else {
                                audio.pause();
                                mute.classList.add('paused');
                                setAudioCookie('pause', '1');
                              }
                              e.preventDefault();
                            }, false);
